<!DOCTYPE html>
<html>
<head>
    <title>HiveMind - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('signup') }}">Join the Cosmos</a></li>
            <li><a href="{{ url_for('login') }}">Enter the Void</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Join the Cosmic Void</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Join the Cosmos</button>
        </form>
        <p>Already in the void? <a href="{{ url_for('login') }}">Enter the Void</a></p>
    </div>
</body>
</html>
