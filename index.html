<!DOCTYPE html>
<html>
<head>
    <title>HiveMind: Cosmic Void</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Code Pro', monospace;
            text-align: center;
            min-height: 100vh;
            background: #000;
            color: #e0e1dd;
            padding: 30px;
            overflow-x: hidden;
            position: relative;
        }
        /* Cosmic void background with twinkling stars */
        canvas#stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%);
        }
        h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 2.7em;
            font-weight: 800;
            color: #00ffcc;
            text-shadow: 0 0 8px #00ffcc, 0 0 15px #ff00ff;
            margin-bottom: 25px;
            letter-spacing: 2px;
            animation: pulse 3s ease-in-out infinite;
        }
        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 25px;
            background: rgba(26, 26, 46, 0.85);
            border-radius: 12px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(6px);
            animation: fadeIn 1.2s ease-in;
        }
        input {
            width: 100%;
            max-width: 380px;
            padding: 14px;
            font-size: 1.1em;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            outline: none;
            background: rgba(224, 225, 221, 0.05);
            color: #e0e1dd;
            margin-bottom: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 12px rgba(0, 255, 204, 0.5);
        }
        button {
            padding: 14px 35px;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            background: linear-gradient(90deg, #ff00ff, #00ffcc);
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(224, 225, 221, 0.05);
            border-radius: 10px;
            border: 1px solid #00ffcc;
            color: #e0e1dd;
            font-size: 1.1em;
            line-height: 1.6;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
            animation: slideIn 0.6s ease-out;
        }
        #result p {
            margin: 10px 0;
        }
        #result p strong {
            color: #ff00ff;
        }
        .cosmic-emoji {
            font-size: 1.4em;
            margin-left: 6px;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 8px #00ffcc, 0 0 15px #ff00ff; }
            50% { text-shadow: 0 0 12px #00ffcc, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 8px #00ffcc, 0 0 15px #ff00ff; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0); }
        }
        @media (max-width: 500px) {
            h1 { font-size: 2em; }
            input { font-size: 1em; padding: 12px; }
            button { font-size: 1em; padding: 12px 25px; }
            #result { font-size: 1em; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <h1>HiveMind: Cosmic Void Nexus üåå</h1>
        <form id="moodForm">
            <input type="text" id="mood" name="mood" placeholder="What‚Äôs your cosmic state?" required>
            <br>
            <button type="submit">Sync with the Void</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // Cosmic void starfield
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                alpha: Math.random() * 0.5 + 0.3,
                twinkleSpeed: Math.random() * 0.02 + 0.01
            });
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(224, 225, 221, ${star.alpha})`;
                ctx.fill();
                star.alpha += star.twinkleSpeed;
                if (star.alpha > 0.8 || star.alpha < 0.3) star.twinkleSpeed *= -1;
            });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        // Form submission
        document.getElementById('moodForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const mood = document.getElementById('mood').value;
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `mood=${encodeURIComponent(mood)}`
            });
            const data = await response.json();
            if (data.error) {
                document.getElementById('result').innerHTML = `<p>${data.error}</p>`;
            } else {
                const moodEmoji = data.mood === 'POSITIVE' ? '‚ú®' : 'üåë';
                document.getElementById('result').innerHTML = `
                    <p><strong>Your Quantum State:</strong> ${data.mood} <span class="cosmic-emoji">${moodEmoji}</span> (Sync: ${(data.confidence * 100).toFixed(2)}%)</p>
                    <p><strong>Universal Pulse:</strong> ${data.collective_positive.toFixed(2)}% aligned ü™ê</p>
                    <p><strong>Cosmic Insight:</strong> ${data.suggestion} üîÆ</p>
                `;
            }
        });
    </script>
</body>
</html>
